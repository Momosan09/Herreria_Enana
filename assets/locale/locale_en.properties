rey_Carta_0= Desde antaño tu familia a tenido un don divino, y asi como heredaste el conocimiento y la experiencia, hoy heredaras el titulo. Asi como tus anteriores, tu seras el herrero real y tu don estara al servicio del trono. La guerra a comenzado y necesitamos a los dioses de nuestro lado, tus antepasados no fallaron y tu tampoco lo haras.

rey_Carta_2= ¿Cuanto tiempo piensas tardar para una simple tarea como esa? Tu deber, asi como el de tus ancestros, es responder a mis ordenes. \n Hay mucha demanda y poco volumen, si seguimos asi nuestros soldados seran asesinados en el campo ¡O incluso antes! \n Se decia que el padre de tu bisabuelo habia hecho un trato con un troll pigmeo el cual le alivianaba el trabajo. ¡Consigue ese don o tus manos quedaran hechas polvo de tanto trabajo!