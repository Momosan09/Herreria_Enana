                #Charla 3 - primera mision
                carpintero_mision_sierra_circular=  Dont let the fumes go up, blacksmith. I, too, received a letter from the king.\nYoure just going to be in your beautiful blacksmith shop, Ill have to provide pre-assembled constructions for the camps.\nIf youre going to want my sticks and shields, I need you to do some things for me first.\nTake this scheme, my circular saw broke and I need a new one. Bring it to me and Ill see what I can do for you.
